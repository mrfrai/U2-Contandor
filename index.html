<!DOCTYPE html>
<html>
<head>
	<title>U2 Contando</title>
</head>
<body>
<p id="demo"></p>
<button onclick="botao()">Aperte aqui para contar mais um numero como o cantor do U2</button>
</body>
<script type="text/javascript">
var x = 0;
function botao(){
if(x==0){
	document.getElementById("demo").innerHTML = "1";
	x=x+1;
}
else if(x==1){
	document.getElementById("demo").innerHTML += "<br>2";
	x=x+1;
}
else if(x==2){
	document.getElementById("demo").innerHTML += "<br>3";
	x=x+1;
}	
else if(x>=3){
	document.getElementById("demo").innerHTML += "<br>14?";
	x=x+1;
}		
}
</script>
</html>
